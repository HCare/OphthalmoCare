<section data-ng-controller="ComplaintsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Complaints</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="complaint in complaints" data-ng-href="#!/complaints/{{complaint._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="complaint.created | date:'medium'"></span>
				by
				<span data-ng-bind="complaint.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="complaint.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!complaints.$resolved || complaints.length">
    	No Complaints yet, why don't you <a href="/#!/complaints/create">create one</a>?
    </div>
</section>
