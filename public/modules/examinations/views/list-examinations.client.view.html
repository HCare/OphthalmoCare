<section data-ng-controller="ExaminationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Examinations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="examination in examinations" data-ng-href="#!/examinations/{{examination._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="examination.created | date:'medium'"></span>
				by
				<span data-ng-bind="examination.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="examination.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!examinations.$resolved || examinations.length">
    	No Examinations yet, why don't you <a href="/#!/examinations/create">create one</a>?
    </div>
</section>
