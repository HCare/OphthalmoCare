<section data-ng-controller="ExaminationsController">
    <div class="page-header">
        <h1>New Examination</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls col-md-5">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label col-md-2" for="name">Name</label>
                    <div class="controls col-md-5">
                        <tags-input ng-model="colors" placeHolder="Color" replaceSpacesWithDashes="false" minLength="5" >
                            <auto-complete source="loadColors($query)" minLength="5"></auto-complete>
                        </tags-input>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
