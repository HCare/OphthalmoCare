<section data-ng-controller="RolesController" data-ng-bind="initCreate()" >
    <div class="page-header">
        <h1>New Role</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>

                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name"
                               required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="modules">Modules</label>
                    <div class="controls">
                        <h-care-checkbtn-list id="modules" source="modules" item-label-field="name" item-value-field="_id" is-multi-selection="true" is-active-on-click="false" selected-items="selected_modules" current-tapped-item="selected_module"></h-care-checkbtn-list>
                    </div>

                </div>

                <div class="form-group" ng-show="selected_module">
                    <label class="control-label" for="actions">{{selected_module.name}} Actions</label>
                    <div class="controls">
                        <h-care-checkbtn-list id="actions" source="actions" item-label-field="name" item-value-field="_id" is-multi-selection="true" is-active-on-click="true" selected-items="role_actions"  current-tapped-item="selected_action"></h-care-checkbtn-list>
                        </div>
                </div>

                <!--<div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>-->
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
