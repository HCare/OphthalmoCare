<section data-ng-controller="VisitsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Visits</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="visit in visits" data-ng-href="#!/visits/{{visit._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="visit.created | date:'medium'"></span>
				by
				<span data-ng-bind="visit.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="visit.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!visits.$resolved || visits.length">
    	No Visits yet, why don't you <a href="/#!/visits/create">create one</a>?
    </div>
</section>
