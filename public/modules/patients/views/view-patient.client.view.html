<section data-ng-controller="PatientsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="patient.fullName"></h1>
	</div>
	<div class="pull-right">
        <h-care-examine-button hcare-examine-click="examine()" action="create_examination"></h-care-examine-button>
        <h-care-edit-button href="/#!/patients/{{patient._id}}/edit" action="edit_patient"></h-care-edit-button>
        <h-care-del-button del-message='Are you sure to delete patient "{{patient.fullName}}"?' hcare-del-click="remove()" action="delete_role"></h-care-del-button>
	</div>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Gender: </strong>
            {{patient.gender}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Birth Date: </strong>
            {{patient.birthDate | amDateFormat: 'YYYY/MM/DD'}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Age: </strong>
            {{age}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Tel: </strong>
            {{patient.tel}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Address: </strong>
            {{patient.address}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Email: </strong>
            {{patient.email}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Notes: </strong>
            {{patient.notes}}
        </em>
    </p>

</section>
