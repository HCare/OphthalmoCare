<section data-ng-controller="PatientsController" data-ng-init="initView()">
	<div class="page-header">
		<h1 data-ng-bind="patient.fullName"></h1>
	</div>
	<!--<div class="pull-right">
        &lt;!&ndash;<h-care-action-btn icon="eye-open" click-event="examine()" action="create_examination"></h-care-action-btn>&ndash;&gt;
        &lt;!&ndash;<h-care-action-btn redirect-url="/#!/patients/{{patient._id}}/edit" icon="edit" action="edit_patient"></h-care-action-btn>&ndash;&gt;
        &lt;!&ndash;<h-care-action-btn response-message='Are you sure to delete patient "{{patient.fullName}}"?' icon="trash" click-event="remove()" action="delete_role"></h-care-action-btn>&ndash;&gt;
	</div>-->
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Gender: </strong>
            {{patient.gender}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Birth Date: </strong>
            {{patient.birthDate | amDateFormat: 'YYYY/MM/DD'}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Age: </strong>
            {{age}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Tel: </strong>
            {{patient.tel}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Address: </strong>
            {{patient.address}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Email: </strong>
            {{patient.email}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Notes: </strong>
            {{patient.notes}}
        </em>
    </p>

</section>
