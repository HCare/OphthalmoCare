<section data-ng-controller="PatientsController" data-ng-init="initView()">
	<div class="page-header">
		<h1 data-ng-bind="patient.fullName"></h1>
	</div>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Gender: </strong>
            {{patient.gender}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Birth Date: </strong>
            {{patient.birthDate | amDateFormat: 'YYYY/MM/DD'}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Age: </strong>
            {{configObj.age}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Tel: </strong>
            {{patient.tel}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Address: </strong>
            {{patient.address}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Email: </strong>
            {{patient.email}}
        </em>
    </p>
    <p class="list-group-item-text">
        <em class="text-muted">
            <strong>Notes: </strong>
            {{patient.notes}}
        </em>
    </p>

</section>
