<section data-ng-controller="ManageUsersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class="content-div">
    <div class="list-group">
        <a data-ng-repeat="manageUser in manageUsers" data-ng-href="#!/manage-users/{{manageUser._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="manageUser.fullName"></h4>
            <small class="list-group-item-text">
                <em class="text-muted">
                    {{manageUser.email}}
                </em>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!manageUsers.$resolved || manageUsers.length">
        No Users yet, why don't you <a href="/#!/manage-users/create">create one</a>?
    </div>
    </div>
</section>
