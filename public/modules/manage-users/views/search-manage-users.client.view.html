<section data-ng-controller="ManageUsersController" data-ng-init="initSearch()">
    <!--<div class="page-header">
        <h1>Search User</h1>
    </div>-->
    <div class="content-div">
    <tabset>
        <tab heading="Search Terms" >
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="search()" novalidate autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="name">Full Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="manageUser.fullName" id="name" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="displayName">Display Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="manageUser.displayName" id="displayName" class="form-control" placeholder="Display Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <div class="controls">
                                <input type="text" data-ng-model="manageUser.email" id="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="role">Role</label>
                            <div class="controls">
                                <h-care-checkbtn-list id="role" source="rolesObj.roles" item-label-field="name" item-value-field="_id" is-multi-selection="false" is-active-on-click="true" selected-items="rolesObj.selected_roles"  current-tapped-item="rolesObj.selected_role">
                                </h-care-checkbtn-list>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <input type="submit" value="Search" class="btn btn-default">
                        </div>-->
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </tab>
        <tab heading="Search Results" active="tabsConfig.showResults">
            <div class="list-group">
                <a data-ng-repeat="manageUser in manageUsers" data-ng-href="#!/manage-users/{{manageUser._id}}" class="list-group-item">
                    <h4 class="list-group-item-heading" data-ng-bind="manageUser.fullName"></h4>
                    <small class="list-group-item-text">
                        <em class="text-muted">
                            {{manageUser.email}}
                        </em>
                    </small>
                </a>
            </div>
            <div class="alert alert-warning text-center" data-ng-hide="!manageUsers.$resolved || manageUsers.length">
                No Results Found
            </div>
        </tab>
    </tabset>
    </div>
</section>
