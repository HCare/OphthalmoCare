<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false }">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
    <ui-select data-ng-show="form.key" multiple tagging tagging-label="(custom)" data-ng-model="$$value$$" schema-validate="form">
        <ui-select-match placeholder="{{form.placeholder}}" >{{$item}}</ui-select-match>
        <ui-select-choices repeat="tag in form.tags | filter:$select.search">
            {{tag}}
        </ui-select-choices>
    </ui-select>

    <!--<tags-input data-ng-show="form.key"
                data-ng-model="$$value$$"
                schema-validate="form">
    </tags-input>-->

<!--  <input ng-show="form.key"
         style="background-color: white"
         type="text"
         class="form-control"
         schema-validate="form"
         ng-model="$$value$$"
         pick-a-date
         min-date="form.minDate"
         max-date="form.maxDate"
         format="form.format" />-->

  <span ng-if="form.feedback !== false"
        class="form-control-feedback"
        ng-class="evalInScope(form.feedback) || {'glyphicon': true, 'glyphicon-ok': hasSuccess(), 'glyphicon-remove': hasError() }"></span>
    <div class="help-block"
         ng-show="(hasError() && errorMessage(schemaError())) || form.description"
         ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
</div>
